name: tests-macos
on: [push, pull_request]
jobs:
  macOS:
    name: macOS
    runs-on: macOS-latest
    steps:
    - name: Swift version
      run: swift --version
    - name: Checkout
      uses: actions/checkout@v1
    - name: Build
      run: swift build -v
    - name: Test
      run: swift test -v
    - name: Build (opt)
      run: swift build -v -c release
